<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potato Kickoff</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600;1,800&display=swap');

        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        
        .custom-scrollbar::-webkit-scrollbar { height: 6px; width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .delay-100 { animation-delay: 0.1s; }
        .delay-200 { animation-delay: 0.2s; }
        .delay-300 { animation-delay: 0.3s; }

        .home-collapse-content {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            margin-top: 0;
        }
        
        .home-collapse-content.open {
            max-height: 5000px; 
            opacity: 1;
            margin-top: 0; 
        }

        .home-chevron {
            transition: transform 0.3s ease;
        }
        
        .home-chevron.open {
            transform: rotate(180deg);
        }

        .roadmap-item {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .home-collapse-content.open .roadmap-item {
            opacity: 1;
            transform: translateY(0);
        }
        .home-collapse-content.open .roadmap-group:nth-child(2) .roadmap-item { transition-delay: 0.1s; }
        .home-collapse-content.open .roadmap-group:nth-child(3) .roadmap-item { transition-delay: 0.3s; }
        .home-collapse-content.open .roadmap-group:nth-child(4) .roadmap-item { transition-delay: 0.5s; }
        .home-collapse-content.open .roadmap-group:nth-child(5) .roadmap-item { transition-delay: 0.7s; }

        .text-shimmer {
            background: linear-gradient(to right, #4ade80 20%, #86efac 40%, #4ade80 60%);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        .hover-glow {
            transition: all 0.3s ease;
        }
        .hover-glow:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.15), 0 8px 10px -6px rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        @keyframes subtle-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { transform: scale(1.02); box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
        }
        .animate-subtle-pulse {
            animation: subtle-pulse 2s infinite;
        }

        .typewriter-text {
            font-family: 'Courier New', Courier, monospace; 
            white-space: nowrap; 
        }

        @keyframes typeSteps {
            0% { clip-path: inset(0 100% 0 0); opacity: 1; }
            100% { clip-path: inset(0 0 0 0); opacity: 1; }
        }

        .animate-type {
            display: inline-block;
            vertical-align: bottom;
            opacity: 0; 
            animation: typeSteps 0.5s steps(12, end) forwards;
        }

        .type-delay-1 { animation-delay: 0.2s; }
        .type-delay-2 { animation-delay: 0.8s; }
        .type-delay-3 { animation-delay: 1.4s; }

        .cursor-blink::after {
            content: '█'; 
            margin-left: 4px;
            color: #64748b; 
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
            font-size: 0.8em;
            line-height: 1;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .font-serif-stylist {
            font-family: 'Playfair Display', serif;
        }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 12s linear infinite;
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        /* Navigator Styles */
        .nav-dot {
            transition: all 0.3s ease;
        }
        .nav-dot.active {
            background-color: #3b82f6; /* blue-500 */
            transform: scale(1.25);
            border-color: #3b82f6;
        }
        .nav-dot:hover + .nav-label {
            opacity: 1;
            transform: translateX(0);
        }
        .nav-label {
            opacity: 0;
            transform: translateX(10px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="text-gray-800 flex flex-col h-screen overflow-hidden bg-slate-50 relative">

    <!-- Next Section Arrow Button -->
    <button onclick="scrollToNextSection()" class="fixed bottom-6 right-6 z-40 bg-white text-blue-500 w-12 h-12 rounded-full shadow-lg border border-slate-100 flex items-center justify-center hover:bg-blue-500 hover:text-white transition-all duration-300 hover:scale-110 group animate-bounce">
        <i class="fas fa-arrow-down text-lg group-hover:animate-none"></i>
    </button>

    <main class="flex-grow overflow-hidden relative w-full">
        <div id="scroll-container" class="h-full w-full overflow-x-hidden overflow-y-auto custom-scrollbar p-2 md:p-4 scroll-smooth">
            <div class="container mx-auto max-w-6xl pb-20" id="main-display-area">
                <!-- Content will be injected here -->
            </div>
        </div>
    </main>

    <script>
        const mainDisplayArea = document.getElementById('main-display-area');
        const scrollContainer = document.getElementById('scroll-container');
        const sections = ['hero', 'potato-way', 'potato-culture', 'practical'];

        function toggleHomeSection(contentId, headerElement) {
            const content = document.getElementById(contentId);
            const icon = headerElement.querySelector('.home-chevron');
            if (content) content.classList.toggle('open');
            if (icon) icon.classList.toggle('open');
        }

        function scrollToSection(id) {
            const element = document.getElementById(id);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function scrollToNextSection() {
            // Find current section based on scroll position
            const scrollPos = scrollContainer.scrollTop + (window.innerHeight / 3);
            let currentIdx = -1;
            
            sections.forEach((id, index) => {
                const el = document.getElementById(id);
                if (el && el.offsetTop <= scrollPos) {
                    currentIdx = index;
                }
            });

            if (currentIdx < sections.length - 1) {
                scrollToSection(sections[currentIdx + 1]);
            } else {
                // If at the end, maybe go back to top? Or do nothing. 
                // Let's loop back to top for fun or just stay. Let's stay.
                scrollToSection('hero');
            }
        }

        // IMPROVED: New Modern Section Header
        const SectionHeader = (title, subtitle) => `

                    <span class="w-1.5 h-1.5 rounded-full bg-blue-500 animate-pulse"></span>
                    ${subtitle || 'Section'}
                </div>
                <h2 class="text-3xl md:text-5xl font-black text-slate-800 tracking-tight relative z-10">
                    ${title}
                </h2>
                <div class="w-24 h-1 bg-gradient-to-r from-blue-500 to-emerald-400 mx-auto mt-4 rounded-full opacity-80"></div>
            </div>
        `;

        function renderHome() {
            mainDisplayArea.innerHTML = `

                                    <img src="https://www.appsheet.com:443/fsimage.png?appid=35e5f9f7-248a-4eb4-a87e-672f26329edc&datasource=google&filename=DocId%3D17DO_wZowyRRcJ2RwJgieoOk-8rNKqraq&signature=531e139f3b6b655d2c117ff2508266b82e3eb3c280f0e627e9890cb549161cc8&tableprovider=google&userid=113051404" 
                                         alt="Potato Logo" 
                                         class="w-full h-full object-cover rounded-2xl" 
                                         onerror="this.src='https://placehold.co/200x200?text=Potato'">
                                </div>
                            </div>

                            <!-- Main Title Big & Bold -->

                            <!-- Subtitle / Tagline -->

                                    Strategic Vision 2026
                                </div>
                            </div>
                            
                            <!-- CTA -->
                            <div class="w-full flex justify-center mt-4">
                                <div class="flex flex-col items-center justify-center cursor-pointer group z-50 relative transition-transform hover:-translate-y-1" onclick="scrollToSection('potato-way')">
                                    <div class="flex flex-col items-center gap-3 relative z-10">
                                        <div class="px-8 py-3 bg-white text-[#00aeef] hover:bg-slate-50 rounded-full border-2 border-white/50 shadow-xl transition-all duration-300 group-hover:shadow-2xl group-hover:scale-105 flex items-center gap-3">
                                            <span class="text-xs md:text-sm font-extrabold uppercase tracking-[0.2em]">
                                                Khám phá ngay
                                            </span>
                                            <i class="fas fa-arrow-down animate-bounce"></i>
                                        </div>
                                        <div class="flex items-center gap-3 h-6 mt-2">
                                            <p class="text-sm font-bold text-white/90 tracking-tight flex gap-2 cursor-blink typewriter-text items-center drop-shadow-sm">
                                                <span class="animate-type type-delay-1 opacity-0">"Dream Big.</span> 
                                                <span class="animate-type type-delay-2 opacity-0">Act Now.</span> 
                                                <span class="animate-type type-delay-3 opacity-0">Keep Moving."</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- HERO SECTION END -->

                <!-- SECTION 1: POTATO WAY -->
                <section id="potato-way" class="py-16 md:py-20 border-t border-slate-200/60">
                    ${SectionHeader('Potato Way', 'Con đường & Triết lý của chúng ta')}
                    
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 relative z-10 animate-fade-in">
                        <!-- Inspiration Card -->
                        <div class="flex flex-col h-full relative group/left">
                            <div class="cursor-pointer bg-slate-800/60 hover:bg-slate-800/90 border border-slate-600 rounded-2xl overflow-hidden transition-all duration-300 shadow-lg h-full flex flex-col" onclick="toggleHomeSection('home-inspiration-content', this)">

                                    </div>
                                </div>

                                        <div class="relative flex-grow">

                                            <div class="relative z-10 p-6 flex flex-col md:flex-row gap-4 items-stretch h-full">
                                                <div class="w-full md:w-1/3 bg-slate-900/80 backdrop-blur-md rounded-xl p-4 border border-white/10 shadow-md flex flex-col items-center justify-center hover:border-emerald-500/30 transition">
                                                    <div class="w-24 h-24 rounded-full overflow-hidden border-2 border-emerald-500/30 shadow-lg mb-3">
                                                        <img src="https://cdnmedia.baotintuc.vn/Upload/rGkvwNpj74Z1EcpzQ6ltA/files/2023/12/tuan3/thu-tuong3-101223.jpg" alt="Jensen Huang" class="w-full h-full object-cover" onerror="this.src='https://placehold.co/100x100?text=Jensen'">
                                                    </div>
                                                    <span class="text-sm font-bold text-white">Jensen Huang</span>
                                                    <span class="text-[10px] text-slate-400 uppercase tracking-wide">CEO Nvidia</span>
                                                </div>
                                                <div class="w-full md:w-2/3 bg-slate-900/80 backdrop-blur-md rounded-xl p-5 border border-white/10 shadow-md flex flex-col justify-center hover:border-emerald-500/30 transition">
                                                    <h4 class="text-white font-bold text-sm mb-4 flex items-center gap-2 border-b border-white/10 pb-2">
                                                        <i class="fas fa-chart-line text-yellow-400"></i> <span class="text-emerald-300">Kỳ tích Tăng trưởng</span>
                                                    </h4>
                                                    <div class="space-y-3">

                                                        <div class="flex justify-between items-center text-xs"><span class="text-slate-400">Apple (3k tỷ):</span><span class="font-mono text-slate-300">13 năm</span></div>
                                                        <div class="flex justify-between items-center bg-emerald-500/10 rounded px-2 py-2 border border-emerald-500/20"><span class="text-emerald-300 font-bold text-xs">Nvidia (3k tỷ):</span><span class="font-bold text-white text-sm">19 tháng</span></div>
                                                    </div>
                                                </div>
                                            </div>

                        </div>

                        <!-- Philosophy Card -->
                        <div class="flex flex-col h-full relative group/right">
                            <div class="cursor-pointer bg-slate-800/60 hover:bg-slate-800/90 border border-slate-600 rounded-2xl overflow-hidden transition-all duration-300 shadow-lg h-full flex flex-col" onclick="toggleHomeSection('home-philosophy-content', this)">

                                            <i class="fas fa-rocket text-xl"></i>
                                        </div>
                                        <div>
                                            <div class="text-[10px] font-bold text-sky-400 uppercase tracking-wider mb-0.5">Triết lý vận hành</div>

                    ${SectionHeader('Văn hóa Potato', 'Giá trị cốt lõi định hình hành vi')}

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 animate-fade-in delay-100 mb-8">

                            <div id="home-c1" class="home-collapse-content">

                    if (entry.isIntersecting) {
                        // Remove active class from all
                        document.querySelectorAll('.nav-dot').forEach(dot => dot.classList.remove('active'));
                        // Add active class to current
                        const activeDot = document.getElementById(`nav-${entry.target.id}`);
                        if (activeDot) activeDot.classList.add('active');
                    }
                });
            }, { threshold: 0.3 });
